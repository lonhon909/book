<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        var a = 'asdasdasdasdafddrbcvnyj123';

        console.log(a.includes('afddr'))
        console.log(a.startsWith('asdd'))
        console.log(a.endsWith('123'))

        console.log(a.repeat(2))

        const str = 'zhong hua zhon min gong zhonu guo';

        console.log(str.match(/zhon(?=\s)./g))

        console.log(str.match(/zhon(?!\s)./g))

        console.log(str.match(/(?<=\s)zhon./g))

        console.log(str.match(/(?<!\s)zhon./g))

    </script>
